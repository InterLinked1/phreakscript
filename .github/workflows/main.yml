      - uses: actions/checkout@v4
      - name: Build DAHDI and Asterisk
        run: |
          dnf install -y git tar
          ./phreaknet.sh make
          cat /etc/rocky-release
          GIT_REPO_PATH=${GITHUB_WORKSPACE} phreaknet install --fast --dahdi --autokvers --drivers --devmode
