     - name: Checkout
       uses: actions/checkout@v4
     - name: Build DAHDI
       run: |
           ./phreaknet.sh make
           KSRC=/usr/src/linux-next phreaknet dahdi --drivers
  ubuntu-latest:
    runs-on: ubuntu-24.04
    name: Ubuntu 24.04
    steps:
     - name: Checkout
       uses: actions/checkout@v4
     - name: Build DAHDI and Asterisk
       run: |
          sudo ./phreaknet.sh make
          sudo phreaknet install --fast --dahdi --drivers --devmode --sip
  ubuntu-stable:
