name: Main CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  # Retest weekly to ensure nothing has broken
  schedule:
    - cron: '0 4 * * 6'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  dahdi-kernel-stable:
    runs-on: ubuntu-24.04
    name: DAHDI, stable kernel
    # Note: The 5.19 kernel fails to compile under Debian 13, so we can continue using Debian 12.
    # The container OS doesn't really matter here as it's the compiled kernel version we care about,
    # i.e. build failures against the kernel, not a build failure of the kernel itself.
    container: debian:12
    strategy:
      fail-fast: false
      matrix:
        kernel_branch: [
          'linux-4.19.y',
          'linux-5.19.y',
          'linux-6.1.y',
          'linux-6.8.y',
          'linux-6.9.y',
          'linux-6.10.y',
          'linux-6.11.y',
          'linux-rolling-lts'
          ]
    steps:
     - name: Install packages
       run: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install git gcc make perl-modules flex bison wget libssl-dev libelf-dev bc
     - name: Clone kernel
       run: |
          cd /usr/src
          git clone --depth 1 --branch ${{matrix.kernel_branch}} git://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
     - name: Build kernel
       run: |
          cd /usr/src/linux
          make -j$(nproc) kernelversion
          make -j$(nproc) x86_64_defconfig
          make -j$(nproc) modules_prepare
          make -j$(nproc)
          make -j$(nproc) modules
     - name: Checkout
       uses: actions/checkout@v4
     - name: Build DAHDI
       run: |
           ./phreaknet.sh make
           GIT_REPO_PATH=${GITHUB_WORKSPACE} KSRC=/usr/src/linux phreaknet dahdi --drivers
  dahdi-nonfatal-stable:
    runs-on: ubuntu-24.04
    name: DAHDI, nonfatal, stable kernel
    container: debian:13
    strategy:
      fail-fast: false
      matrix:
        # This patch doesn't revert cleanly in 6.12 through 6.14, but that's fine as long as we test newer kernels
        kernel_branch: [
          'linux-6.15.y',
          'linux-rolling-stable'
          ]
    steps:
     - name: Install packages
       run: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install git gcc make perl-modules flex bison wget libssl-dev libelf-dev bc curl
     - name: Clone kernel
       run: |
          cd /usr/src
          git clone --depth 1 --branch ${{matrix.kernel_branch}} git://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
     # We download the objtool patch from GitLab instead of GitHub, to avoid its stupid and unpredictable rate limits in the CI
     - name: Revert objtool patch
       run: |
          cd /usr/src/linux
          curl -f -o "/tmp/objtool.patch" "https://gitlab.com/linux-kernel/linux-next/-/commit/0b10177114d1e434af850b377cf5e6620dd1d525.patch"
          cat /tmp/objtool.patch
          patch -u -b -p 1 --reverse -i /tmp/objtool.patch
     - name: Build kernel
       run: |
          cd /usr/src/linux
          make -j$(nproc) kernelversion
          make -j$(nproc) x86_64_defconfig
          make -j$(nproc) modules_prepare
          make -j$(nproc)
          make -j$(nproc) modules
     - name: Checkout
       uses: actions/checkout@v4
     - name: Build DAHDI
       run: |
           ./phreaknet.sh make
           GIT_REPO_PATH=${GITHUB_WORKSPACE} KSRC=/usr/src/linux phreaknet dahdi --drivers
  dahdi-nonfatal-mainline:
    runs-on: ubuntu-24.04
    name: DAHDI, nonfatal, mainline kernel
    container: debian:13
    steps:
     - name: Install packages
       run: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install git gcc make perl-modules flex bison wget libssl-dev libelf-dev bc curl
     - name: Clone kernel
       run: |
          cd /usr/src
          git clone --depth 1 git://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
     - name: Checkout
       uses: actions/checkout@v4
     - name: Revert objtool patch
       run: |
          cd /usr/src/linux
          git apply $GITHUB_WORKSPACE/patches/objtool_check_nonfatal.diff
     - name: Build kernel
       run: |
          cd /usr/src/linux
          make -j$(nproc) kernelversion
          make -j$(nproc) x86_64_defconfig
          make -j$(nproc) modules_prepare
          make -j$(nproc)
          make -j$(nproc) modules
     - name: Build DAHDI
       run: |
           cd $GITHUB_WORKSPACE
           ./phreaknet.sh make
           GIT_REPO_PATH=${GITHUB_WORKSPACE} KSRC=/usr/src/linux phreaknet dahdi --drivers
  dahdi-nonfatal-next:
