name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  # Retest weekly to ensure nothing has broken
  schedule:
    - cron: '0 1 15 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# DAHDI not currently built in Fedora-based distros due to missing Azure kernel headers:
# kernel-devel mismatch has been detected. Package provides 6.12.0-0.rc0.20240918git4a39ac5b7d62, but running kernel is 6.8.0-1014-azure

jobs:
  dahdi-kernel-stable:
    runs-on: ubuntu-24.04
    name: DAHDI, stable kernel
    container: debian:12
    strategy:
      fail-fast: false
      matrix:
        kernel_branch: [
          'linux-4.14.y',
          'linux-4.19.y',
          'linux-5.4.y',
          'linux-5.10.y',
          'linux-5.15.y',
          'linux-5.17.y',
          'linux-5.18.y',
          'linux-5.19.y',
          'linux-6.1.y',
          'linux-6.5.y',
          'linux-6.6.y',
          'linux-6.7.y',
          'linux-6.8.y',
          'linux-6.9.y',
          'linux-6.10.y',
          'linux-6.11.y',
          'linux-rolling-lts',
          'linux-rolling-stable'
          ]
    steps:
     - name: Install packages
       run: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install git gcc make perl-modules flex bison wget libssl-dev libelf-dev bc
     - name: Clone kernel
       run: |
          cd /usr/src
          git clone --depth 1 --branch ${{matrix.kernel_branch}} git://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
     - name: Build kernel
       run: |
          cd /usr/src/linux
          make -j$(nproc) kernelversion
          make -j$(nproc) x86_64_defconfig
          make -j$(nproc) modules_prepare
          make -j$(nproc)
          make -j$(nproc) modules
     - name: Checkout
       uses: actions/checkout@v4
     - name: Build DAHDI
       run: |
           ./phreaknet.sh make
           KSRC=/usr/src/linux phreaknet dahdi --drivers
  dahdi-kernel-mainline:
    runs-on: ubuntu-24.04
    name: DAHDI, mainline kernel
    container: debian:12
    steps:
     - name: Install packages
       run: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install git gcc make perl-modules flex bison wget libssl-dev libelf-dev bc
     - name: Clone kernel
       run: |
